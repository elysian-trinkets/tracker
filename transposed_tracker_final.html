<script>
(function() {
  const startDate = new Date(2025, 6, 4);
  const days = 7;
  const tasks = 9;

  for (let t = 0; t < tasks; t++) {
    let completed = 0;
    for (let d = 0; d < days; d++) {
      const date = new Date(startDate.getTime() + d * 86400000);
      const key = date.toISOString().slice(0, 10) + "#" + t;
      const input = document.getElementById(key);
      const checkbox = document.getElementById(key + "c");

      const storedVal = localStorage.getItem(key) || "";
      const checked = localStorage.getItem(key + "c") === "1";

      input.value = storedVal;
      checkbox.checked = checked;

      input.addEventListener("input", () => {
        localStorage.setItem(key, input.value);
      });

      checkbox.addEventListener("change", () => {
        localStorage.setItem(key + "c", checkbox.checked ? "1" : "0");
        location.reload();
      });

      if (checked) completed++;
    }
    const pct = Math.round((completed / days) * 100);
    const pctCell = document.getElementById("pct-" + t);
    if (pctCell) pctCell.textContent = pct + "%";
  }
})();
